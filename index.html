<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>js Calculator</title>
</head>

<body class="bg_1" id="change-bg">

    <!-- Head -->
    <div class="container head">
        <h1>calc</h1>

        <div class="head__display">
            <div class="head__theme text-uppercase">theme</div>
            <div id="change">
                <div class="head__theme-number">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="head__state">
                    <div class="head__state__pointer"></div>
                </div>
            </div>
        </div>
    </div>

    
    <div class=" container screen">
        399,981
    </div>
    <!-- Head -->

    <!-- Keypad -->
    <div class="container bg_keypad">
        <div class="bg_keypad__bg_keybase btnDigit">7</div>
        <div class="bg_keypad__bg_keybase btnDigit">8</div>
        <div class="bg_keypad__bg_keybase btnDigit">9</div>
        <div class="bg_keypad__bg_keybase, bg_keypad__del btnDelete">Del</div>

        <div class="bg_keypad__bg_keybase btnDigit">4</div>
        <div class="bg_keypad__bg_keybase btnDigit">5</div>
        <div class="bg_keypad__bg_keybase btnDigit">6</div>
        <div class="bg_keypad__bg_keybase btnOpt">+</div>

        <div class="bg_keypad__bg_keybase btnDigit">1</div>
        <div class="bg_keypad__bg_keybase btnDigit">2</div>
        <div class="bg_keypad__bg_keybase btnDigit">3</div>
        <div class="bg_keypad__bg_keybase btnOpt">-</div>

        <div class="bg_keypad__bg_keybase btnDot">.</div>
        <div class="bg_keypad__bg_keybase btnDigit">0</div>
        <div class="bg_keypad__bg_keybase btnOpt">/</div>
        <div class="bg_keypad__bg_keybase btnOpt">x</div>

        <div class="bg_keypad__bg_keybase bg_keypad__reset btnReset">RESET</div>
        <div class="bg_keypad__bg_keybase bg_keypad__equal">=</div>
    </div>
    <!-- Keypad -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
        <script src="app/change_theme.js"></script>
        <script src="app/calc.js"></script>
</body>

</html>
